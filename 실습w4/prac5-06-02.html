<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어지러워요</title>
    <style>
        @keyframes rotate{
          
            100%{
                transform: rotate(90deg);
            }
            50%{
                transform: rotate(-90deg);
            }

        }
        img.rotation{
           animation: rotate 1s linear infinite;
           transform-origin:50% 50%;
        }
    </style>
</head>
<body>
    <h3>어지러워요</h3>
    <hr>
    <div calss="logo">
        <img src="media/ronnie.jpg"class ="rotation">
    </div>

</body>
</html>
