<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onwheel</title>
    <script>
        function large(event) {
            let img = document.getElementById("img");
            
            if (event.wheelDelta > 0) { //wheel data. 위쪽으로 휠을 굴린 경우
                img.width -= img.width * 0.05;
                img.height -= img.height * 0.05;
            }
            else { //아래쪽으로 휠을 굴린 경우
                img.width += img.width * 0.05;
                img.height += img.height * 0.05;
            }
        }
    </script>
</head>
<body>
    <h2>마우스 휠을 이용한 이미지 확대/축소</h2>
    <hr>
    <div>
        이미지 위에 휠을 위로 굴리면 이미지가 축소되고 아래로 굴리면 이미지가 확대됩니다.
    </div>
    <img id="img"  onwheel="large(event)" src="media/apple.jpeg" alt="">
</body>
</html>
