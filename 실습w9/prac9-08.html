<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 객체의 target</title>
    <script>
        function zoom(as){
            obj = document.getElementsByTagName("li")
               for(let i=0; i<obj.length; i++)
               {
                   obj[i].style.fontSize = "1em";
               }
                as.style.fontSize ="1.3em"; 
                
            
        }
    </script>
</head>
<body>
    <h3>아이템을 클릭하면 1.3배 크기로</h3>
    <hr>
    <p>여름방학때 하고싶은 것들</p>
    <ul>
        <li onclick="zoom(this)">전국일주</li>
        <li onclick="zoom(this)">책읽기</li>
        <li onclick="zoom(this)">철인3종경기</li>
        <li onclick="zoom(this)">자바스크립트 공부</li>
    </ul>
</body>
</html>
