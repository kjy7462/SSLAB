<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML</title>
    <script>
        function show(){
            let text=prompt("HTML 텍스트 혹은 그냥 텍스트를 입력하세요:");
            let str= document.getElementById("myp");
            str.innerHTML=text;
        }
     
    </script>
</head>
<body>
    <h2>innerHTML</h2>
    <hr>
    <p id="myp" onclick="show()">이번 여름에는 어디로 여행을 갈까요?</p>
</body>
</html>
