<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>transform:big()</title>
<script>
let n=2;
function rotate(obj) {
	obj.style.transform = "scale("+n+",1)";
    n+=1;
}
</script>
</head>
<body>
<h3>클릭하면 점점 커집니다..</h3>
<hr>
<img src="media/spongebob.png" 
	width="100" height="100" alt="animation"
	onclick="rotate(this)">
</body>
</html>
