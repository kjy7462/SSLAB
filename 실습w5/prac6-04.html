<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>월화수목금토일</title>
</head>
<body>
    <h2>월화수목금토일</h2>
    <hr>
    <script>
        var day;
            day = prompt("월화수목금토일 중에서 입력하세요:","");
        switch(day){
            case "월":
            case "화":
            case "수":
            case "목":
            case "금":  document.write(day+" 는출근입니다");
                        break;
            case "토":
            case "일": document.write(day+" 는휴일입니다");
                        break;
            default:
                document.write("없는 요일입니다.");
        }
    </script>
</body>
</html>
