<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정수 5개를 입력받아 역순으로 출력</title>
</head>
<body>
    <h2>정수 5개를 입력받아 역순으로 출력</h2>
    <hr>
    <script>
        let input = [];
        document.write("입력된 수의 배열<br>");
        for (let i = 0; i < 5; i++) {
        input[i] = parseInt(prompt("정수 입력", 0)); // 입력받은 문자열을 숫자로 바꾸어 배열에 저장
        document.write(input[i] + " "); // 배열의 각원소 출력
        }
         document.write("<hr>");
         document.write("역순 출력<br>")
        for(let i = 4; i>=0; i--){
        document.write(input[i]+ " ");
        }



    </script>
</body>
</html>
