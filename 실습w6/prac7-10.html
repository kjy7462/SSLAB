<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book 객체 배열 만들기</title>
    
</head>
<body>
    <h2>book 객체 배열 만들기</h2>
    <hr>
    <script>
    let i;
    let bookArray = new Array();
    let newArray = new Array();
    for(i=0;i<5;i++){
    bookArray[i] = prompt("콤마(,)로 분리하면서 책제목 저자 가격 순으로 입력","");
        }
    for(i=0;i<5;i++){
    sp =bookArray[i].split(",");
    let book = new Object();
    book.title = sp[0];
    book.author = sp[1];
    book.price = sp[2];
    newArray[i] = book;
        }
        for(i=0;i<5;i++){
            document.write(newArray[i].title + ", ");
            document.write(newArray[i].author + ", ");
            document.write(newArray[i].price + "<br>");
        }
        let big=0;
        let res="title";
        for(i=0; i<5; i++){
            
            if(newArray[i].price>big)
            {
                big = newArray[i].price;
                res = newArray[i].title;
            }
        }
        document.write("가격이 가장 비싼 책은 :"+res);
    </script>

</body>
</html>
