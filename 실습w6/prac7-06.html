<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 분할</title>
</head>
<body>
    <h2>문자열 분할</h2>
    <hr>
    <script>
        str=prompt("문자열 입력:");
        res=str.split("&");
        for(let i=0; i<res.length; i++)
        {
        document.write(res[i] +"<br>");
        }
    </script>
</body>
</html>
