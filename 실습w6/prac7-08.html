<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div{
            display: inline-block; width: 150px; padding: 10px;
        }
    </style>
    <title>16개의 랜덤한 색 만들기</title>
</head>
<body>
    <h3>16개의 랜덤한 색 만들기</h3>
    <hr>
    <script>
        for(i=0; i<16; i++){
                let n = Math.floor( Math.random()*256);
                let m = Math.floor( Math.random()*256);
                let s = Math.floor( Math.random()*256);
            document.write("<div style='background-color: rgb("+n+", "+m+", "+s+")'>rgb ("+n+", "+m+", "+s+")</div>");
        }
    </script>
</body>
</html>
